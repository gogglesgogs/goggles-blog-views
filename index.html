<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goggles's Playground</title>
    <style>
        body {
            font-family: monospace;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        #result {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Goggles's API Playground</h1>
    <p>Try fetching https://gogsplayground.pages.dev/api</p>
    <input type="text" id="urlInput" placeholder="Enter URL here" style="width: 300px;">
    <button onclick="fetchContent()">Fetch</button>

    <div id="result"></div>

    <script>
        const input = document.getElementById('urlInput');
        const result = document.getElementById('result');
        function fetchContent() {
            result.textContent = 'Loading...';

            fetch(input.value)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    result.textContent = data;
                })
                .catch(error => {
                    result.textContent = 'Failed to fetch content: ' + error.message;
                });
        }

        input.value = 'https://gogsplayground.pages.dev/LICENSE';
        fetchContent();
    </script>
</body>
</html>
