<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goggles's Playground</title>
    <style>
        body {
            font-family: monospace;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        #result {
            border: 1px solid #ddd; 
            padding: 1rem; 
            margin: 2rem 0px; 
            background-color: #f9f9f9;
        } 
        .string { color: green; } 
        .number { color: neutral; } 
        .boolean { color: blue; } 
        .null { color: red; } 
        .key { color: gray; }
    </style>
</head>
<body>
    <h1>Goggles's API Playground</h1>
    <p>Try fetching https://gogsplayground.pages.dev/api</p>
    <div style="display: flex; gap: 1rem;">
        <textarea type="text" id="url" placeholder="Enter URL here" cols="50" style="resize: none;" required autofocus></textarea>
        <button onclick="Fetch()">Fetch</button>
    </div>

    <pre id="result"></pre>

    <script>
        const input = document.getElementById('url');
        const result = document.getElementById('result');

        function syntaxHighlight(json) {
            
        };
        
        function Fetch() {
            result.textContent = 'Loading...';

            fetch(input.value)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    if (response.headers.get('Content-Type') === 'application/json') return response.json();
                    return response.text();
                }
                .then(data => {
                    result.innerHTML = data;
                })
                .catch(error => {
                    result.innerHTML = 'Failed to fetch content: ' + error.message;
                });
        }

        input.value = 'https://gogsplayground.pages.dev/LICENSE';
        Fetch();
    </script>
</body>
</html>
