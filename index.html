<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goggles's Playground</title>
    <style>
        body {
            font-family: monospace;
            padding-left: 1rem;
            padding-right: 1rem;
        }
        #result {
            margin: 2rem 0px;
            padding: 1rem;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Goggles's API Playground</h1>
    <p>Try fetching https://gogsplayground.pages.dev/api</p>
    <div style="display: flex; gap: 1rem;">
        <textarea type="text" id="url" placeholder="Enter URL here" cols="50" style="resize: none;" required autofocus></textarea>
        <button onclick="Fetch()">Fetch</button>
    </div>

    <div id="result"></div>

    <script>
        const input = document.getElementById('url');
        const result = document.getElementById('result');
        
        function Fetch() {
            result.textContent = 'Loading...';

            fetch(input.value)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(JSON.stringify(response, null, 2));
                    }
                    return response.text();
                })
                .then(data => {
                    result.textContent = data;
                })
                .catch(error => {
                    result.textContent = error;
                });
        }

        input.value = 'https://gogsplayground.pages.dev/LICENSE';
        Fetch();
    </script>
</body>
</html>
